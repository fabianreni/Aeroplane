<div class="card">
    <div class="card-header">
        <h1>{{ pageTitle}}</h1>
    </div>
    <div class='card-body'>
        <div class='row'>
        <div class="button-row">
            <button mat-raised-button class='btn btn-primary'
                    (click)='openModal()'> Add
            </button>
        </div>
        <div class='table-responsive'>
            <table class='table'
                   *ngIf='aeroplanes && aeroplanes.length'>
                <thead>
                    <tr>
                        <th>Aeroplane Name</th>
                        <th>Passagers Number</th>
                        <th>Aeroplna Length</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let aeroplane of aeroplanes'>
                        <td>
                            {{ aeroplane.aeroplaneName |lowercase}}
                        </td>
                        <td>{{ aeroplane.passagersNumber }}</td>
                        <td>{{ aeroplane.aeroplaneLength}}</td>
                        <!-- | currency :'M':'symbol':'1.2-2' -->
                        <td>
                            <button class='btn btn-primary' (click)="editAeeroplane(aeroplane)">Edit</button>
                            <button class='btn btn-primary' (click)="deleteAeroplane(aeroplane)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
