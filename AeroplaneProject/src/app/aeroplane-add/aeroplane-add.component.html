<div class="continer">
<form [formGroup]="addForm"  novalidate class="form">
    <h3>Aeroplane Details</h3>
    <div class="hidden">
      <input type="number"  placeholder="id" name="id" class="form-control" id="id" >
    </div>
    <label>
      Aeroplane Name:
      <input type="text" formControlName="aeroplaneName" placeholder="aeroplaneName" name="aeroplaneName"
        class="form-control" id="aeroplaneName">
    </label> <br>
    <label>
      Passager Number:
      <input type="number" formControlName="passagerNumber" placeholder="aeroplaneName" name="passagerNumber"
        class="form-control" id="passagerNumber">
    </label> <br>
    <label>
      Aeroplane Length:
  
      <input type="number" formControlName="aeroplanLength" placeholder="aeroplanLength" name="aeroplanLength"
        class="form-control" id="aeroplanLength">
    </label>
    <br>
    <button mat-raised-button (click)="onSubmit()" type="button">Submit</button>
  </form>
</div>
